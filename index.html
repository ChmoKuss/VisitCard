<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Multi Pasport</title>
  </head>
  <body>
    <header>
      <img
        class="header__img"
        src="./src/images/MG_0738-scaled.webp"
        alt="Foto"
      />
      <p class="header__name">ChmoKuss</p>
      <h1 class="header__info">Frontend Devoloper</h1>
    </header>
    <main>
      <ul class="main">
        <li class="main__list">
          <a class="main__info" href="https://t.me/Mixal614">
            <div class="wrapper">
              <img
                class="main__icon"
                src="./src/images/telegram.svg"
                alt="Telega"
              />Telega
            </div></a
          >
        </li>
        <li class="main__list">
          <a class="main__info" href="https://vk.com/feed">
            <div class="wrapper">
              <img
                class="main__icon"
                src="./src/images/vk_footer(1).svg"
                alt="VK"
              />VK
            </div></a
          >
        </li>
        <li class="main__list">
          <a class="main__info" href="#">
            <div class="wrapper">
              <img class="main__icon" src="" alt="Insta" />Insta
            </div></a
          >
        </li>
        <li class="main__list">
          <a class="main__info" href="https://github.com/ChmoKuss">
            <div class="wrapper">
              <img
                class="main__icon"
                src="./src/images/github.svg"
                alt="GithUB"
              />GitHub
            </div></a
          >
        </li>
        <li class="main__list">
          <a class="main__info" href="mailto:mops614@mail.ru">
            <div class="wrapper">
              <img
                class="main__icon"
                src="./src/images/envelope-at-fill.svg"
                alt="Mail"
              />Mail
            </div></a
          >
        </li>
      </ul>
      <div class="batman" id="bat"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
VANTA.FOG({
  el: "#bat",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 1000.00,
  minWidth: 2000.00
})
</script>
  </body>
</html>
